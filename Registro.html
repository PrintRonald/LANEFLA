<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <title>REGISTRO</title>
</head>
<body>
    <header>
        <div class="contenedor">
            <a href="index.html" class="logotipo">LA ÑEFLA</a>
            <nav>
                <a href="index.html">Inicio</a>
                <a href="Peliculas.html">Películas</a>
                <a href="Registro.html"  class="active">Registro</a>
            </nav>
        </div>
    </header>

    <section class="form-register">
        <h4>Formulario Registro</h4>
        <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su Nombre">
        <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Ingrese su Apellido">
        <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su Correo">
        <input class="controls" type="password" name="correo" id="correo1" placeholder="Ingrese su Contraseña">
        <p>Estoy de acuerdo con <a href="#">Terminos y Condiciones</a></p>
        <input class="botons" type="submit" value="Registrar">
        <p><a href="#">¿Ya tengo Cuenta?</a></p>
      </section>

      <footer>
        <div class="titulo-redessociales">
            <h1>Redes Sociales</h1>
        </div>

        <div class="redessociales">
            <div class="iconos">
                <a href="http://facebook.com/login/" target="_blank"><img src="icon/facebook.png"></a>
                <label>Siguenos en Facebook</label>
            </div>
            <div class="iconos">
                <a href="https://twitter.com/login/" target="_blank"><img src="icon/twitter.png"></a>
                <label>Siguenos en Twitter</label>
            </div>
            <div class="iconos">
                <a href="https://www.instagram.com/login/" target="_blank"><img src="icon/instagram.png"></a>
                <label>Siguenos en Instagram</label>
            </div>
            <div class="iconos">
                <a href="https://www.google.com/" target="_blank"><img src="icon/google-plus.png"></a>
                <label>Siguenos en Google Plus</label>
            </div>
            <div class="iconos">
                <a href="https://www.pinterest.cl/" target="_blank"><img src="icon/pinterest.png"></a>
                <label>Siguenos en Pinteres</label>
            </div>
        </div>
    </footer>
    
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script> 
    <script src="js/main.js"></script> 
</body>
</html>
